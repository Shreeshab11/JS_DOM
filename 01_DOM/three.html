<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-Part 3</title>
</head>
<body style="background-color: #212121; color: white;">

    <ul class="language">

        <li>Javascript</li>
    </ul>


    <script>
            const  addList =(language)=>{
                const list = document.createElement('li');
                list.innerHTML = `${language}`
                document.querySelector('.language').appendChild(list)
            }
                addList("Python");
                addList("Java")
                addList("TypeScript")


                const addOptiLanguage = (language)=>{
                        const li = document.createElement('li');
                        li.appendChild(document.createTextNode(language));
                        document.querySelector('.language').appendChild(li)
                }

                addOptiLanguage('Go Lang')
                addOptiLanguage('ExpressJS')


                
                    const li = document.querySelector("li:nth-child(2)")
                    console.log(li);
                    
                    const newLI = document.createElement('li');
                    newLI.textContent = "Mojo"
                    li.replaceWith(newLI)
                

                    const firstChild = document.querySelector('li:first-child')
                    console.log(firstChild);
                    firstChild.remove();
    </script>
</body>
</html>
